<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="library.css">
    <title>DayDream Library</title>
  </head>
  <body>
      <div id="msg">
      
      </div>
      <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">DayDream Library</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div id="message">

      </div>
      <div class="container my-3">
          <h1> DayDream Library </h1>
          <hr>
          <form id="libraryForm">
              <div class="form-group row my-1">
                  <label for="bookName" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="Author" class="col-sm-2 col-form-label">Author</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="author" placeholder="Author">
                  </div>
              </div>
              <fieldset class="form-group">
                  <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                      <div class="col-sm-10">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                  checked>
                              <label class="form-check-label" for="fiction">
                                  Fiction
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="type" id="programming"
                                  value="programming">
                              <label class="form-check-label" for="programming">
                                 Programming
                              </label>
                          </div>
                          <div class="form-check disabled">
                              <input class="form-check-input" type="radio" name="type" id="literature" value="literature">
                              <label class="form-check-label" for="literature">
                                  literature
                              </label>
                          </div>
                      </div>
                  </div>
              </fieldset>
  
              <div class="form-group row">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-light">Add Book</button>
                  </div>
              </div>
          </form>
  
          <div id="table">
              <h1>Your books</h1>
  
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Author</th>
                          <th scope="col">Type</th>
                      </tr>
                  </thead>
                  <tbody id='tableBody'>
                                     
                    </tbody>
              </table>
          </div>
      </div>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <!-- <script src="index.js"></script> -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
      
      <!-- Mentioned script file is written with Class with prototypes -->
      <script src="library.js"></script>
      <!-- Mentioned script file is written with Class with objects -->
      <!-- <script src="indexes6.js"></script> -->
  </body>
</html>
